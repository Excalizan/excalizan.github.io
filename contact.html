<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="contact.css" />
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
		<link
			href="https://fonts.googleapis.com/css?family=Roboto:300"
			rel="stylesheet"
		/>
		<link rel="icon" type="image/x-icon" href="/favicon.ico" />
		<title>Excalizan's Website</title>
		<meta content="Contact Page" property="og:title" />
    <meta content="Contact me!" property="og:description" />
    <meta content="https://excalizan.tech/contact.html" property="og:url" />
    <meta content="https://excalizan.tech/favicon.ico" property="og:image" />
    <meta content="#43B581" data-react-helmet="true" name="theme-color" />
	</head>
	<body>
		<h1 id="title">Contact Info</h1>
		<hr />
		<div id="navbar">
			<a class="navbutton" href="/">Home</a>
			<a class="navbutton" href="/about.html">About</a>
			<a class="navbutton" href="/projects.html">Projects</a>
			<a class="navbutton" href="/contact.html">Contact</a>
		</div>
		<hr />

		<div id="main_content">
			<h1>Contact form</h1>
			<form
				id="fs-frm"
				name="simple-contact-form"
				accept-charset="utf-8"
				action="https://formspree.io/f/xzbwzrzk"
				method="post"
			>
				<fieldset id="fs-frm-inputs">
					<label for="full-name">Full Name</label>
					<input
						type="text"
						name="name"
						id="full-name"
						placeholder="First and Last Name"
						required=""
					/>
					<label for="email-address">Email Address</label>
					<input
						type="email"
						name="_replyto"
						id="email-address"
						placeholder="email@domain.tld"
						required=""
					/>
					<label for="message">Message</label>
					<textarea
						rows="5"
						name="message"
						id="message"
						placeholder="Enter your message here"
						required=""
					></textarea>
					<input
						type="hidden"
						name="_subject"
						id="email-subject"
						value="Contact Form Submission"
					/>
				</fieldset>
				<input type="submit" value="Submit" />
			</form>
		</div>
		<h5 id="license">Under MIT License (Click To See)</h5>
	</body>
</html>
